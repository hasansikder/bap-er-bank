<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your<span class="font-semibold text-violet-600"> Bap Er
                Bank</span> </h1>
    </header>
    <section class="bg-blue-300 p-8 w-4/12 mx-auto mt-12 rounded-xl ">
        <h2 class="text-3xl mb-4 font-semibold">Please Login</h2>
        <div class="">

            <input id="user-email" class="w-9/12 block mb-3 px-3 py-2 rounded-3xl" type="email" placeholder="Your Email">
            <input id="user-password" class="w-9/12 block mb-3 px-3 py-2 rounded-3xl" type="password" placeholder="Your Password">
            <button id="btn-submit"
                class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded text-white font-semibold">Submit</button>
        </div>
    </section>

    <script src="js/login.js"></script>
