<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some<span class="font-semibold text-violet-600">
                Mooooney!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00 </span></h2>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-800 p-8 rounded-xl">
                    <h4 class="text-2xl">BALANCE</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>

            </div>
        </section>
        <!-- please Withdraw and deposit section -->

        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white"> Deposit</h4>

                    <input id="deposit-field" class="w-9/12 block mb-3 mt-3 px-3 py-3 rounded font-semibold"
                        type="text" placeholder="$ Ammount you want to Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-pink-500 px-8 py-2 rounded text-white font-semibold">Deposit</button>

                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>

                    <input id="user-withdraw" class="w-9/12 block mb-3 mt-3 px-3 py-3 rounded font-semibold" type="text"
                        placeholder="$ Ammount you want to Withdraw">
                    <button id="btn-submit"
                        class="bg-amber-600 hover:bg-pink-500 px-8 py-2 rounded text-white font-semibold">Withdraw</button>

                </div>



            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
